<!DOCTYPE html>
<html lang="es">
<head>
    <title> HTML </title>
</head>
<style type="text/css">
    table, tr, td {
        border: 1px solid rgb(202, 191, 29);
    }
</style>
<body>
    <div style="display: flex; justify-content: center; align-items: center;">
        <center>
        <table>
            <tr>
                <td colspan="4" style="background-color: rgb(21, 157, 161);text-align: center;"><h2>tablas de Elementos de HTML</h2></td>
            </tr>
            <tr>
                <td>
                    <input id="captura" type="text" placeholder="Escribe tu name" style="justify-content: center;"onkeypress="if (event.keyCode === 13) { agregarFila(); }">
                    <input id="captura1"type="text"placeholder="escribe tu apelido paterno"onkeypress="if (event.keyCode === 13) { agregarFila(); }">
                    <input id="captura2"type="text"placeholder="escribe tu apelido materno"onkeypress="if (event.keyCode === 13) { agregarFila(); }">
                </td>
                <td>
                    <input type="button" value="Agregar" onclick="agregarFila()">
                </td>
            </tr>
        </table>
    </center>
    </div>
    <br>
    <br>
    <center>
        <table id="tabla">
            <tr>
                <td style="background-color: rgb(187, 118, 118); text-align: center;">Consecutivo</td>
                <td style="background-color: rgb(164, 143, 212); text-align: center;">Nombre Alumno</td>
                <td style="background-color: rgb(229, 139, 128); text-align: center;">Apellido paterno</td>
                <td style="background-color: rgb(235, 115, 189); text-align: center;">Apellido materno</td>
                <td style="background-color: rgb(190, 112, 38); text-align: center;">Eliminar</td>
            </tr>
        </table>
    </center>
    <script>
        let contador = 1;

        function agregarFila() {
            let nombre = document.getElementById("captura").value.trim();

            if (nombre === "") {
                alert("he pon tu nombre no seas pedazo de nazi.");
                return;
            }

            var tabla = document.getElementById("tabla");
            var nuevaFila = tabla.insertRow(-1);
            var celda0 = nuevaFila.insertCell(0);
            var celda1 = nuevaFila.insertCell(1);
            var celda2 = nuevaFila.insertCell(2);
            var celda3 = nuevaFila.insertCell(3);
            var celda4 = nuevaFila.insertCell(4);

            celda0.textContent = contador++;
            celda1.textContent = nombre;
            

            var botonEliminar = document.createElement("button");
            botonEliminar.textContent = "Eliminar";
            botonEliminar.onclick = function() {
                this.parentNode.parentNode.remove();
            };

            celda4.appendChild(botonEliminar);

            // Reiniciamos el campo de entrada
            document.getElementById("captura").value = "";
            document.getElementById("captura").focus();
        }
    </script>
</body>
</html>
